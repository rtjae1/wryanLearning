<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>wryan | gridExamples</title>
    <link rel="stylesheet" href="/grid/freeCodeCamp/assets/css/examples.css">
    <link rel="stylesheet" href="/grid/freeCodeCamp/assets/css/basic.css">
</head>
<body>
    <!-- css grid -->
    <h1 class="title">CSS GRID</h1>
    <div class="wrapper">
        <div class="header">HEADER</div>
        <div class="menu">MENU</div>
        <div class="content">CONTENT</div>
        <div class="footer">FOOTER</div>
    </div>
    <!-- bootstrap -->
    <h1 class="title">BOOTSTRAP</h1>
    <div class="row">
        <div class="col-xs-12 header">
            HEADER 
        </div>
    </div>
    <div class="row">
        <div class="col-xs-4 menu">
            MENU
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 content">
            CONTENT
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 footer">
            FOOTER
        </div>
    </div>
</body>
</html>
