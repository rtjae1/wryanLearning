<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>wryan | grid (freeCodeCamp)</title>
    <link rel="stylesheet" href="/grid/freeCodeCamp/assets/css/index.css">
</head>
<style>
.container {
    display: grid;
    grid-template-columns: auto 100px;
    grid-template-rows: 10vh 60vh 10vh;
    grid-gap: 3px;
}
</style>
<body>
<div class="container">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
</div>
</body>
</html>
